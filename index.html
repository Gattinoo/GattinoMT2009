<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Powiadomienia sesji</title>
  <style>
    :root { color-scheme: light dark; }
    body{font:14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:16px}
    h3{margin:0 0 12px}
    button{padding:8px 12px; margin:0 8px 8px 0; cursor:pointer}
    #log{margin-top:8px; color:#666; white-space:pre-wrap}
    .row{margin:6px 0}
    .muted{opacity:.8}
    code{background:#0001; padding:2px 6px; border-radius:6px}
  </style>
</head>
<body>
  <h3>Powiadomienia sesji</h3>

  <div class="row">
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
    <button id="test" title="Wyślij powiadomienie testowe">Test</button>
    <button id="ping" class="muted" title="Sprawdź odpowiedź API">Ping API</button>
  </div>

  <div id="log" class="row">Kliknij <b>Start</b> i zaakceptuj powiadomienia.</div>

  <audio id="beep" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <script>
  // === KONFIGURACJA – PODMIEŃ NA SWOJE LINKI ===
  const API_URL   = 'https://script.google.com/macros/s/AKfycbylIgysG9keESQTXBIMni3kH1eW2WUof8CRQE1lV6rNoXSUXaX3BYi1Z-s8Yq9ORdbXuw/exec';
  const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1tzeUan4DH4Qd9ivqTYFbCUCNNVJpbVVFodzbocwxWc0/edit?gid=1312385262#gid=1312385262';

  // === STAŁE ===
  const INTERVAL_MS = 5000;

  // Anti-duplicaty po stronie frontu (gdyby ACK się spóźnił)
  const seen = new Set();
  let timer = null;

  // ——— UTIL: log ———
  const log = (msg) => { document.getElementById('log').textContent = msg; };

  // ——— UTIL: JSONP (bez CORS) ———
  function jsonp(url, timeoutMs = 10000){
    return new Promise((resolve, reject) => {
      if (!url) return reject(new Error('Brak API_URL'));
      const cb = 'cb_' + Math.random().toString(36).slice(2);
      let done = false, s;
      const cleanup = () => { delete window[cb]; s && s.remove(); };
      const to = setTimeout(() => {
        if (done) return;
        done = true; cleanup();
        reject(new Error('JSONP timeout'));
      }, timeoutMs);
      window[cb] = (data) => {
        if (done) return;
        done = true; clearTimeout(to); cleanup();
        resolve(data);
      };
      s = document.createElement('script');
      s.src = url + (url.includes('?')?'&':'?') + 'callback=' + cb + '&_=' + Date.now();
      s.onerror = () => {
        if (done) return;
        done = true; clearTimeout(to); cleanup();
        reject(new Error('JSONP load error (sprawdź /exec i dostęp publiczny)'));
      };
      document.head.appendChild(s);
    });
  }

  // ——— PERMISSIONS ———
  async function ensurePerm(){
    if (!('Notification' in window)) { log('Brak wsparcia Web Notifications w tej przeglądarce.'); return false; }
    if (Notification.permission === 'granted') return true;
    if (Notification.permission === 'denied') {
      log('Powiadomienia są zablokowane dla tej strony. Włącz w kłódce przy adresie → Powiadomienia → Zezwalaj, a potem odśwież.');
      return false;
    }
    const p = await Notification.requestPermission();
    if (p !== 'granted') { log('Nie udzielono zgody (status: ' + p + ').'); return false; }
    return true;
  }

  // ——— POWIADOMIENIE ———
  function showNotif(title, body, tag){
    const n = new Notification(title, {
      body,
      tag,                // ten sam tag -> brak renotify
      renotify: false,
      requireInteraction: true
    });
    n.onclick = () => {
      window.focus();
      if (SHEET_URL) window.open(SHEET_URL, '_blank');
      n.close();
    };
  }

  // ——— POLL ———
  async function poll(){
    try{
      const rows = await jsonp(`${API_URL}?api=rows`);
      if (Array.isArray(rows) && rows.length){
        const fresh = rows.filter(r => !seen.has(r.row));
        fresh.forEach(r => {
          showNotif('Sesja zakończona', `${r.user} — ${r.endStr}`, `sesja-${r.row}`);
          seen.add(r.row);
        });
        if (fresh.length){
          try { const b = document.getElementById('beep'); b.currentTime = 0; b.play(); } catch {}
          const ids = fresh.map(r => r.row).join(',');
          await jsonp(`${API_URL}?api=ack&rows=${encodeURIComponent(ids)}`);
          log(`Wysłano ${fresh.length} powiadomienie(a) o ${new Date().toLocaleTimeString()}`);
        }
      }
    } catch (err){
      log('Błąd: ' + (err?.message || err));
    }
  }

  // ——— WPIĘCIE ZDARZEŃ ———
  window.addEventListener('DOMContentLoaded', () => {
    const btnStart = document.getElementById('start');
    const btnStop  = document.getElementById('stop');
    const btnTest  = document.getElementById('test');
    const btnPing  = document.getElementById('ping');

    btnStart.addEventListener('click', async () => {
      if (!(await ensurePerm())) return;
      if (timer) clearInterval(timer);
      timer = setInterval(poll, INTERVAL_MS);
      poll();
      log(`Monitorowanie aktywne (co ${INTERVAL_MS/1000} s).`);
      btnStart.disabled = true;
      btnStop.disabled  = false;
    });

    btnStop.addEventListener('click', () => {
      if (timer) clearInterval(timer);
      timer = null;
      log('Zatrzymano.');
      btnStart.disabled = false;
      btnStop.disabled  = true;
    });

    btnTest.addEventListener('click', async () => {
      if (await ensurePerm()) {
        showNotif('Test powiadomienia', new Date().toLocaleString(), 'manual-test');
        try { const b = document.getElementById('beep'); b.currentTime = 0; b.play(); } catch {}
        log('Wysłano testową notyfikację.');
      }
    });

    btnPing.addEventListener('click', async () => {
      try {
        const rows = await jsonp(`${API_URL}?api=rows`);
        log('API OK, rows=' + (rows?.length || 0));
      } catch (e) {
        log('Ping error: ' + e.message);
      }
    });
  });
  </script>
</body>
</html>
